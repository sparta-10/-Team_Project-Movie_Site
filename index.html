<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;600&display=swap" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script type="module" src="./src/main.js"></script>

    <title>Movie collection</title>
  </head>

  <body>
    <header>
      <div id="myTitle" class="mytitle">
        <h1 id="title" class="title">Movie collection</h1>
        <button id="togglehBtn" type="button" class="btn btn-outline-light">영화 목록 보기</button>
      </div>
    </header>

    <nav id="searchBar" class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a id="searchMovie" class="navbar-brand">영화 검색 : </a>
        <form class="d-flex" role="search">
          <input
            id="searchInput"
            class="form-control me-2"
            type="search"
            placeholder="찾고 싶은 영화 제목을 입력하세요."
            aria-label="Search"
          />
          <button id="searchBtn" class="btn btn-secondary" type="submit">검색</button>
        </form>
      </div>
    </nav>

    <main>
      <ul id="movieCardList" class="movieCardList"></ul>
    </main>

    <footer>
      <button id="toTop" type="button" class="btn btn-secondary">Top</button>
    </footer>
  </body>
</html>
