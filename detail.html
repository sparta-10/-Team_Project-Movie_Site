<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="/style/reset.css" />
    <link rel="stylesheet" href="/style/detail.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;600&display=swap" />
    <script src="https://kit.fontawesome.com/abac2ee492.js" crossorigin="anonymous"></script>
    <script type="module" src="./src/detail.js"></script>

    <title>movie detail page</title>
  </head>

  <body>
    <div id="modal">
      <header class="modal-header">
        <button id="modal-closebtn">
          <a href="/index.html">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="#151515" class="bi bi-x" viewBox="0 0 16 16">
              <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
            </svg>
            </svg>
          </a>
        </button>
        <h1>Movie collection</h1>
      </header>
      <main class="modal-main">
        <div class="movie-poster">
          <img id="movie-img" src="/assets/images/user.jpg" alt="영화 포스터 이미지" />
        </div>
        <div class="movie-info">
          <h1 id="modal-title">영화 제목</h1>
          <h3 id="release_date">개봉일 :</h3>
          <h3 id="genreIds">장르 :</h3>
          <h3 id="runtime">상영 시간 :</h3>
          <h3 id="vote_average">평점 :</h3>
          <h3 id="overview">줄거리 :</h3>
        </div>
      </main>

      <div class="actorInfo">
        <h1>Cast</h1>
        <div id="actor-img-container">
          <img id="actor-img" src="/assets/images/user.jpg" alt="영화 배우 이미지" />
        </div>
        <h3 id="actor"></h3>
      </div>

      <footer>
        <form id="reviewForm" class="reviewForm">
          <div class="reviewFormAll">
            <label for="username">작성자</label>
            <input type="text" id="username" class="username" required="" placeholder="작성자" />
          </div>
          <div class="reviewFormAll">
            <label for="password">비밀번호</label>
            <input type="password" id="password" class="password" required="" placeholder="비밀번호" />
          </div>
          <div class="reviewFormAll">
            <label for="review">리뷰</label>
            <textarea id="review" class="review" required="" placeholder="리뷰내용"></textarea>
          </div>
          <button type="button" id="submitReviewButton" class="submitReviewButton">리뷰 작성</button>
        </form>
        <ul id="reviewList"></ul>
      </footer>
    </div>
  </body>
</html>
